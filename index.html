<div class = "container mt-4">
    <h1>Imposter Syndrome:</h1>
    <h3>Fill out the Form of Feelings</h3>

    <!--NOTE - adding a bootstrap table to make the form work and to make sure that it shows the 
        correct form and how it works. -->
        <table class="table table-striped" id="dataTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Feelings</th>
                </tr>
            </thead>
                    <td>1</td>
                    <td>Katie Taylor</td>
                    <td>Inadequate to do coding</td>
                </tr>
            </tbody>
        </table>    
        <!--NOTE - now adding on the form to fill out for name and feelings-->

        <form id="dataForm" class="mt-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="feeling">Feeling</label>
                <input type="text" class="form-control" id="feelings" required>
              </div> 
              <button type="submit">Submit Here</button>
        </form>


    </div>
